<script src="../webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<!--
`ticket-component`
ticketing component simplifies creating ticket for an application

@demo demo/index.html 
-->

<dom-module id="ticket-component">
<template>
  <style is="custom-style">
    .flex-horizontal {
      @apply(--layout-horizotal);
    }
    
    .flexchild {
      @apply(--layout-flex);
    }
    
    .fxs-contextpane {
      display: block;
      max-width: 435px;
      min-width: 435px;
      height: 100%;
      position: relative;
      z-index: 200;
      background-color: #fff;
      border-color: #3d4247;
      border-width: 1px;
      border-style: groove;
      padding: 0.5em;
    }
    
    .pull-right {
      float: right;
    }
    
    .ticket-show {
      display: block;
    }
    
    .ticket-hide {
      display: none;
    }
    
    .top-menu-icons {
      display: block;
      width: 100%;
      height: 2em;
    }
    
    .ticket-submit {
      padding-top: 2em;
    }
    
    .top-menu-close .ticket-label {
      fill: black;
      color:black;
      margin-top:-4em;
      float: right;
    }

    .ticket-title{
      text-align: center;
    }
  </style>

  <span><iron-icon icon="icons:book" on-tap="toggleVisibility"></iron-icon></span>
  <div class$="{{_toggleClass}}">
    <div class="fxs-contextpane pull-right">

      <div class="container flex-vertical">
        <!-- top icon -->
        <div class="top-menu-icons">
          <div class="ticket-title">
             <h3>Create impulse ticket</h3>
          </div>
          <span class="pull-right top-menu-close"> <iron-icon icon="icons:close" style="fill:black" on-tap="close"/></span>
        </div>
        <!-- user input -->
        <div class="ticket-priority">
          <label id="label1" class="ticket-label"><b>Priority:</b></label>
          <paper-radio-group selected="{{_prioritySelected}}" attr-for-selected="value">
            <paper-radio-button value="low" name="low">Low</paper-radio-button>
            <paper-radio-button value="medium" name="medium">Medium</paper-radio-button>
            <paper-radio-button value="high" name="high">High</paper-radio-button>
          </paper-radio-group>
        </div>
        <div class="ticket-title">
          <paper-input label="Title" char-counter maxlength="100"></paper-input>
        </div>
        <div class="flexchild-vertical ticket-description">
          <paper-textarea label="description of issue" rows=8 char-counter maxlength="500"></paper-textarea>
        </div>
        <div class="ticket-attachments container flex-horizontal">
          <div>
            <paper-checkbox><span><iron-icon icon="icons:attachment"></span>Attach logs</paper-checkbox>
          </div>
          <div>
            <paper-checkbox><span><iron-icon icon="icons:camera-enhance"></span>Attach screen shot</paper-checkbox>
          </div>
        </div>
        <div class="ticket-wishdate">
          <vaadin-date-picker label="Wishdate"> </vaadin-date-picker>
        </div>
        <div class="ticket-assignto">
          <paper-dropdown-menu label="Assign to">
            <paper-listbox class="dropdown-content" selected=1>
              <template is="dom-repeat" items="{{assignTo}}" as="item">
                <paper-item>{{item.name}}</paper-item>
               </template> 
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
        <div class="ticket-submit pull-right">
            <paper-button toggles raised style="color:black;" on-tap="close"><span><iron-icon icon="close"></iron-icon></span>Cancel</paper-button>
          <paper-button toggles raised style="color:black;"><span><iron-icon icon="check"></iron-icon></span>Submit</paper-button>
        </div>

      </div>
    </div>
  </div>
</template>

<script>
  var isShown = false;
  Polymer({
    is: 'ticket-component',

    properties: {
      /*        
      */
      assignTo:{
        type: Array, 
        value: function(){
          return [] 
        }
      }, 
      /*
      */
      defaultPriority:{
        type: String, 
        value: "low"
      }, 
      /*
      */
      iconOnly : {
        type: Boolean, 
        value: true
      }
    },
    ready: function () {
      this._toggleClass = "ticket-hide";
      this._prioritySelected = this.defaultPriority;

      //events registration
    },
    toggleVisibility: function () {
      isShown = !isShown;
      this._toggleClass = "";
      this._toggleClass = isShown ? "ticket-show" : "ticket-hide";

    },
    close: function () {
      this.toggleVisibility();
      this.clearAll();
    }, 

    clearAll: function(){
      // clear all fields
    }

  });
</script>
</dom-module>
